<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="google.png" type="image/x-icon">
</head>

<body>
    <div class="wrap">
        <header>
            <ul>
                <li>
                    <a href="https://mail.google.com/mail/?tab=wm">Почта</a>
                </li>
                <li>
                    <a href="https://www.google.by/imghp?hl=ru&tab=wi">Картинки</a>
                </li>
                <li class="img">
                    <a href="https://www.google.by/intl/ru/options/"></a>
                </li>
                <li>
                    <a href="https://accounts.google.com/ServiceLogin?hl=ru&passive=true&continue=https://www.google.com/">Войти</a>
                </li>
            </ul>
        </header>
        <div class="content">
            <img src="images/google-logo.png" alt="Google logo">

            <div class="form-wrap">
                <form action="" method="">
                    <div class="search">
                        <input type="text">
                        <div class="icons">
                            <div>
                                <p>Экранная клавиатура</p>
                            </div>
                            <div>
                                <p>Голосовой поиск</p>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <input value="Поиск в Google" type="submit">
                        <input value="Мне повезёт!" type="submit">
                    </div>
                </form>

            </div>
            <p>Сервисы Google доступны на разных языках:
                <a href="https://www.google.by/">Беларуская</a>
            </p>
        </div>
        <footer>
            <p>Беларусь</p>
            <div>
                <p>
                    <a href="https://www.google.by/intl/ru_by/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a>
                </p>
                <p>
                    <a href="https://www.google.by/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Для бизнеса</a>
                </p>
                <p>
                    <a href="https://www.google.by/intl/ru_by/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё о Google</a>
                </p>
            </div>
            <div>
                <p>
                    <a href="//www.google.by/intl/ru_by/policies/privacy/?fg=1">Конфиденциальность</a>
                </p>
                <p>
                    <a href="//www.google.by/intl/ru_by/policies/terms/?fg=1">Условия</a>
                </p>
                <p>
                    <a href="https://www.google.by/preferences?hl=ru">Настройки</a>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
